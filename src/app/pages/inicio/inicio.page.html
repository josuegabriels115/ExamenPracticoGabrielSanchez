<ion-header>
    <ion-toolbar>
        <ion-title color="primary">Marvel SuperHeros</ion-title>
    </ion-toolbar>
</ion-header>



<ion-content>
    <ion-list>
        <ion-item *ngFor="let super of superheros">
            <ion-avatar slot="start">
                <ion-img [src]="super.imageUrl"></ion-img>
            </ion-avatar>
            <ion-label>{{super.title}}</ion-label>
        </ion-item>



        <ion-item *ngFor="let c of componentes" [routerLink]="c.redirectTo" detail>

            <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
            {{c.name}}
        </ion-item>
    </ion-list>

</ion-content>
